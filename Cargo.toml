[package]
name = "seance"
version = "0.2.0"
description = "A session library"
authors = ["Ross Nomann <rossnomann@protonmail.com>"]
edition = "2018"
readme = "README.md"
license = "MIT"
documentation = "https://docs.rs/seance"
repository = "https://github.com/rossnomann/seance"

[features]
redis-backend = ["darkredis"]
fs-backend = ["tokio/fs"]

[dependencies]
async-trait = "0.1"
darkredis = { version = "0.5", optional = true }
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
snafu = "0.6"
tokio = { version = "0.2", default-features = false, features = ["sync", "time"] }

[dev-dependencies]
tempfile = "3.1"
tokio = { version = "0.2", default-features = false, features = ["sync", "time", "macros"] }
